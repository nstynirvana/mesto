<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип"></header><main class="content"><section class="profile"><img src="8581f3270233ef3b5689.jpg" class="profile__image" alt="Портрет Жака-Ив Кусто"><div class="profile__info"><div class="profile__person"><h1 class="profile__title">Жак-Ив Кусто</h1><button aria-label="Редактировать" type="button" class="profile__edit-button" name="edit" value="edit"></button></div><p class="profile__subtitle">Исследователь океана</p></div><button aria-label="Добавить" type="button" class="profile__add-button" name="add"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_edit"><div class="popup__content"><button aria-label="Закрыть" id="editBtn" type="button" class="popup__close-button popup__close-button_edit"></button><h2 class="popup__heading">Редактировать профиль</h2><form id="userEditForm" name="formEdit" class="form" novalidate><input class="popup__text popup__text_type_name" id="username" required placeholder="Имя" name="username" minlength="2" maxlength="40"> <span class="error"></span> <input class="popup__text popup__text_type_job" id="aboutname" required placeholder="О себе" name="aboutname" minlength="2" maxlength="200"> <span class="error"></span> <button disabled="disabled" aria-label="Сохранить" id="save" class="popup__submit-button popup__submit-button_invalid" type="submit">Сохранить</button></form></div></div><div class="popup popup_add"><div class="popup__content"><button aria-label="Закрыть" type="button" class="popup__close-button popup__close-button_add"></button><h2 class="popup__heading">Новое место</h2><form id="cardCreateForm" name="formAdd" class="form" novalidate><input class="popup__text popup__text_type_title" required id="place-name" placeholder="Название" name="name" value="" minlength="2" maxlength="30"> <span class="error"></span> <input type="url" class="popup__text popup__text_type_image" required id="place-img-link" placeholder="Ссылка на картинку" name="link" value=""> <span class="error"></span> <button disabled="disabled" aria-label="Создать" id="create" class="popup__submit-button popup__submit-button_invalid" type="submit">Создать</button></form></div></div><div class="popup popup-visual popup_open-image"><div class="popup-visual__review"><button aria-label="Закрыть" type="button" class="popup__close-button"></button> <img src="#" alt="" class="popup-visual__image"><h2 class="popup-visual__text"></h2></div></div><template id="template-element"><div class="element"><img class="element__image" alt="name"> <button type="button" class="element__delete-button" name="delete" value="delete"></button><div class="element__info"><h2 class="element__title"></h2><button aria-label="Лайк" type="button" class="element__like-button" name="like" value="like"></button></div></div></template></body></html>
