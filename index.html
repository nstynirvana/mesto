<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./pages/index.css">

    <title>Место</title>

    <!-- <style> *, *::before,*::after {    outline: 1px solid red }</style> -->

</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>

    <div class="popup">
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form name="form" class="form">
                <input class="popup__text popup__text_name" id="username" type="text" name="username" value="">
                <input class="popup__text popup__text_job" id="aboutname" type="text" name="aboutname" value="">
                <button id="submit" class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <main class="content">

        <section class="profile">
            <img src="./images/profile-cousteau.jpg" class="profile__image" alt="Портрет Жака-Ив Кусто">
            <div class="profile__info">
                <div class="profile__person">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button" name="edit" value="edit"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button" name="add" value="add"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/element-baikal.jpg" alt="Байкал">
                <div class="element__info">
                    <h2 class="element__title">Байкал</h2>
                    <button type="button" class="element__like-button element__like-button_active" name="like"
                        value="like"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/element-gumbashi.jpg" alt="Перевал Гумбаши">
                <div class="element__info">
                    <h2 class="element__title">Перевал Гумбаши</h2>
                    <button type="button" class="element__like-button element__like-button_active" name="like"
                        value="like"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/element-kamchatka.jpg" alt="Камчатка">
                <div class="element__info">
                    <h2 class="element__title">Камчатка</h2>
                    <button type="button" class="element__like-button element__like-button_active" name="like"
                        value="like"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/element-karelia.jpg" alt="Карелия">
                <div class="element__info">
                    <h2 class="element__title">Карелия</h2>
                    <button type="button" class="element__like-button element__like-button_active" name="like"
                        value="like"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/element-nurgush.jpg" alt="Хребет Нургуш">
                <div class="element__info">
                    <h2 class="element__title">Хребет Нургуш</h2>
                    <button type="button" class="element__like-button element__like-button_active" name="like"
                        value="like"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/element-sochi.jpg" alt="Красная поляна">
                <div class="element__info">
                    <h2 class="element__title">Красная поляна</h2>
                    <button type="button" class="element__like-button element__like-button_active" name="like"
                        value="like"></button>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <script src="./scripts/script.js"></script>

</body>

</html>
