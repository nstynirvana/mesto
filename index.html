<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./pages/index.css">

    <title>Место</title>

    <!-- <style> *, *::before,*::after {    outline: 1px solid red }</style> -->

</head>

<body class="page">



    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
        <hr class="header__line">
    </header>

    <main class="content">

        <div class="overlay"></div>

        <div class="popup">
            <button class="popup__close-button"></button>
            <div class="popup__content">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form>
                    <input class="popup__name" id="username" type="text" name="username" minlength="2" max="30"
                        value="Жак-Ив Кусто">
                    <input class="popup__job" id="about" type="text" name="about" minlength="2" max="30"
                        value="Исследователь океана">
                    <button id="submit" class="popup__submit-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>


        <section class="profile">
            <div class="profile__image"></div>
            <div class="profile__info">
                <div class="profile__person">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="button profile__edit-button" name="edit" value="edit"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="button profile__add-button" name="add" value="add"></button>
            </div>
        </section>

        <section class="elements">
            <article class="element">
                <img class="element__image" src="./images/popup-karachai-cherkesia.jpg" alt="Карачаевск">
                <div class="element__info">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like-button" name="like" value="like"></button>
                </div>
            </article>

            <article class="element">
                <img class="element__image" src="./images/popup-elbrus.jpg" alt="Гора Эльбрус">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button" name="like" value="like"></button>
                </div>
            </article>

            <article class="element">
                <img class="element__image" src="./images/popup-dombay.jpg" alt="Домбай">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like-button" name="like" value="like"></button>
                </div>
            </article>

            <article class="element">
                <img class="element__image" src="./images/popup-elbrus.jpg" alt="Гора Эльбрус">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button" name="like" value="like"></button>
                </div>
            </article>

            <article class="element">
                <img class="element__image" src="./images/popup-dombay.jpg" alt="Домбай">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like-button" name="like" value="like"></button>
                </div>
            </article>

            <article class="element">
                <img class="element__image" src="./images/popup-karachai-cherkesia.jpg" alt="Карачаевск">
                <div class="element__info">
                    <h2 class="element__title">Карачаево-Ч...</h2>
                    <button class="element__like-button" name="like" value="like"></button>
                </div>
            </article>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

</body>

</html>
